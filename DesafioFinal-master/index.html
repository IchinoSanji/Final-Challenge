
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">CriarCursos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="">CriarCursos</button>
        <table id="tableCurso" class="records">
            <thead>
                <tr>
                    <th>id</th>
                    <th>titulo</th>
                    <th>descrição</th>
                    <th>imagem</th>
                    <th>Nome do Professor</th>
                    <th>lista de aulas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Curso</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id= "form" class="modal-form">
                    <input type="text" id="id"  data-index="novo"class="modal-field" placeholder="id do curso" required>
                    <input type="text" id="titulo" class="modal-field" placeholder="titulo do curso" required>
                    <input type="text" id="descrição" class="modal-field" placeholder="descrição do curso" required>
                    <input type="jpg" id="imagem" class="modal-field" placeholder="Imagem" required>
                    <input type="text" id="Nome do Professor" class="modal-field" placeholder="nome do professor" required>
                    <input type="link" id="Lista de Aulas" class="modal-field" placeholder="lista de aula" required>

                </form>
                <footer class="modal-footer">
                    <button id= "Salvar" class="button green">Salvar</button>
                    <button id= "cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
